name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '7.1'
    - uses: "ramsey/composer-install@v2"
    - uses: php-actions/phpunit@v3
      env:
        CLIENT_KEY: ${{secrets.CLIENT_KEY}}
      with:
        configuration: ./tests/phpunit.xml
